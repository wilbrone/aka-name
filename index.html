<!DOCTYPE html>
<html>
    <head>
        <title>
            Ghanian Akan Name
        </title>

        <!-- my links to the local css and bootstrap css -->
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>
            The Ghanian Akan Name
        </h1>
        <!-- floating images  -->
        <img src="images/prin.jpg" alt="Images" class="imag">
        <img src="images/art.jpg" alt="Images" class="imag2">
        <img src="images/thumb.png" alt="Images" class="imag3">
        
        <!-- Input fields for the details required -->
        <div class="container bdy" style="width: 57%;">
            <form class="frm">
                <fieldset>
                    <legend>Date of Birth:</legend>
                    <label for="day">Day:</label><br>
                    <input class="field" type="number" id="day" value="" placeholder="Day"><br><br>
                    <label for="month">Month</label><br>
                    <input class="field" type="number" id="month" value="" placeholder="Month"><br><br>
                    <label for="year">Year</label><br>
                    <input class="field" type="number" id="year" value="" placeholder="Year">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Please give your Gender:</legend>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                <button type="button" class="btn btn-info" onclick="validate()">Info</button>
                </fieldset>
            </form>

            <!-- This is where output from my script funcs are displayed -->
            <div class="alert-warning output" id="output">
                Your Akan Name is:
                <span id="crazyoutput" class="result"></span>
            </div>     
        </div>


        <!-- scripts for local css and bootstrap -->
        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
