<!DOCTYPE html>
<html>
    <head>
        <title>
            Nigerian Aka Name
        </title>

        <!-- my links to the local css and bootstrap css -->
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>
            A Nigerian Aka Name
        </h1>
        <img src="images/prin.jpg" alt="Images" class="imag">
        <img src="images/art.jpg" alt="Images" class="imag2">
        <div class="container bdy" style="border:solid; width: 57%;">
            <form class="frm">
                <fieldset>
                    <legend>Date of Birth:</legend>
                    <label for="day">Day:</label><br>
                    <input class="field" type="number" name="day" value="" placeholder="Day"><br><br>
                    <label for="month">Month</label><br>
                    <input class="field" type="number" name="month" value="" placeholder="Month"><br><br>
                    <label for="year">Year</label><br>
                    <input class="field" type="number" name="year" value="" placeholder="Year">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Please give your Gender:</legend>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                </fieldset>
                <button type="button" class="btn btn-info">Info</button>
            </form>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" disabled></textarea>
        </div>
        <!-- <img src="images/bookp.webp" alt="Images" class="imag"> -->


        <!-- scripts for local css and bootstrap -->
        <script src="js/script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
